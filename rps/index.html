<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mulish&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>YOUVO</title>
</head>
<body>
    <main class="container">

        <div class="game">
            <div class="score">
                <div >
                    <h2 class="name">Player</h2>
                    <p class="pScore">0</p>
                </div>
                <div >
                    <h2>CPU</h2>
                    <p class="cScore">0</p>
                </div>
            </div>

            <div class="intro">
                <h1>YOUVO</h1>
                <button class="introBtn">Start</button>
            </div>

            <div class="match">
                <h2 class="winner">Choose your element</h2>
                <div class="matchContainer">
                    <div class="playerScreen">
                        <p class="playerTxt">Player chose:</p>
                    </div>
                    <div class="cpuScreen">
                        <p class="cpuTxt">CPU chose:</p>
                    </div>
                </div>
                <div class="elements">
                    <button class="water">Water</button>
                    <button class="earth">Earth</button>
                    <button class="fire">Fire</button>
                </div>
            </div>

        </div>

    </main>

   <script src="./app.js"></script> 
</body>
</html>
